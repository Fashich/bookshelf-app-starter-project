<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
      <div id="auth-container" data-testid="authContainer">
        <div id="login-form" class="auth-form" data-testid="loginForm">
          <h2>Login</h2>
          <form id="loginForm" data-testid="loginForm">
            <input type="text" id="loginUsername" data-testid="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" data-testid="loginPassword" placeholder="Password" required>
            <button type="submit" data-testid="loginSubmit">Login</button>
            <p>Belum punya akun? <a href="#" id="showRegister" data-testid="showRegisterLink">Daftar</a></p>
          </form>
        </div>
        <div id="register-form" class="auth-form" data-testid="registerForm" style="display:none;">
          <h2>Register</h2>
          <form id="registerForm" data-testid="registerForm">
            <input type="text" id="registerUsername" data-testid="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" data-testid="registerPassword" placeholder="Password" required>
            <button type="submit" data-testid="registerSubmit">Register</button>
            <p>Sudah punya akun? <a href="#" id="showLogin" data-testid="showLoginLink">Login</a></p>
          </form>
        </div>
      </div>
      <button id="logoutButton" data-testid="logoutButton" style="display:none;">Logout</button>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!--
            This is where incomplete books will be rendered
          -->
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!--
            This is where complete books will be rendered
          -->
        </div>
      </section>
    </main>

    <!-- Edit Book Modal -->
    <div id="editModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Buku</h2>
        <form id="editBookForm">
          <input type="hidden" id="editBookId">
          <div>
            <label for="editTitle">Judul</label>
            <input type="text" id="editTitle" required>
          </div>
          <div>
            <label for="editAuthor">Penulis</label>
            <input type="text" id="editAuthor" required>
          </div>
          <div>
            <label for="editYear">Tahun</label>
            <input type="number" id="editYear" required>
          </div>
          <div>
            <label for="editIsComplete">Selesai dibaca</label>
            <input type="checkbox" id="editIsComplete">
          </div>
          <button type="submit">Simpan Perubahan</button>
        </form>
      </div>
    </div>
  </body>
</html>
